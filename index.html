<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    <div id="mainDiv">
        <div id="sidebar">
            <div id="sidebarHeading">
                <iconify-icon class="icons" icon="material-symbols:dashboard-rounded"></iconify-icon>
                <h2>Dashboard</h2>
            </div>
            <ul id="sidebarList">
                <li class="listItems">
                    <div class="listItemContainer">
                        <iconify-icon class="icons" icon="fa6-solid:house"></iconify-icon>
                        Home
                    </div>
                </li>
                <li class="listItems">
                    <div class="listItemContainer">
                        <iconify-icon class="icons" icon="iconamoon:profile-fill"></iconify-icon>
                        Profile
                    </div>
                </li>
                <li class="listItems">
                    <div class="listItemContainer">
                        <iconify-icon class="icons" icon="mynaui:message-solid"></iconify-icon>
                        Messages
                    </div>
                    
                </li>
                <li class="listItems">
                    <div class="listItemContainer">
                        <iconify-icon class="icons" icon="mdi:clock"></iconify-icon>
                        History
                    </div>
                    
                </li>
                <li class="listItems">
                    <div class="listItemContainer">
                        <iconify-icon class="icons" icon="clarity:tasks-solid"></iconify-icon>
                        Tasks
                    </div>
                    
                </li>
                <li class="listItems">
                    <div class="listItemContainer">
                        <iconify-icon class="icons" icon="fluent:people-community-16-filled"></iconify-icon>
                        Communities
                    </div>
                    
                </li>
                <li></li>
                <li class="listItems">
                    <div class="listItemContainer">
                        <iconify-icon class="icons" icon="mdi:cog"></iconify-icon>
                        Settings
                    </div>
                    
                </li>
                <li class="listItems">
                    <div class="listItemContainer">
                        <iconify-icon class="icons" icon="bx:support"></iconify-icon>
                        Support
                    </div>
                    
                </li>
                <li class="listItems">
                    <div class="listItemContainer">
                        <iconify-icon class="icons" icon="material-symbols:privacy-tip"></iconify-icon>
                        Privacy
                    </div>
                    
                </li>
            </ul>
        </div>
        <div id="navbar">
            <div id="search">
                <div id="searchSection">
                    <button form="searchBarForm"><iconify-icon class="icons searchIcon" icon="fluent:search-12-filled"></iconify-icon></button>
                    <form id="searchBarForm"><input id="searchBar" type="text"></form>
                </div>
                <div id="accountInfo">
                    <iconify-icon class="icons alert" icon="fluent:alert-on-24-filled"></iconify-icon>
                    <img class="profilePic" src="https://placehold.co/40x40/CFE1B1/FFF" alt="profilePic">
                    <span id="username">Ash Ketchum</span>
                </div>
            </div>
            <div id="user">
                <div id="userSection">
                    <img class="profilePic" src="https://placehold.co/40x40/CFE1B1/FFF" alt="profilePic">
                    <p><span class="tinyText">Hi there,</span> <br>Ash Ketchum (@goatPkm)</p>
                </div>
                <div id="buttonsSection">
                    <ul>
                        <li><button class="userButtons">New</button></li>
                        <li><button class="userButtons">Upload</button></li>
                        <li><button class="userButtons">Share</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="mainArea">
            <div id="projectsSection">
                <h3>Your Projects</h3>
                <div></div>
            </div>
            <div id="announcementsSection">
                <h3>Announcements</h3>
                <div></div>
            </div>
            <div id="trendingSection">
                <h3>Trending</h3>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
